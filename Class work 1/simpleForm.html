<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="formstyling.css">
</head>
<body>
    <div class="container">
        <div class="centered-div" >
            <form action ="/submit" method = "POST">
                <h1>REGISTER</h1>
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" name="firstname" placeholder="write here" required><br>
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" placeholder="write here"  required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  placeholder="write here" required><br>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"  placeholder="DD/MM/YYYY" required><br>
                <section style="border: black">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="female">Female</label><br><br>
                </section>
                <button type="submit">Sign up</button><br>
            </form>
        </div>
    </div>
</body>
</html>
